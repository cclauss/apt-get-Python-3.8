language: python
matrix:
  include:
    - addons:
        apt:
          upgrade: true
          packages: python3.8-minimal
    - addons:
        apt:
          upgrade: true
          packages: libpython3.8-minimal
    - addons:
        apt:
          upgrade: true
          packages: libpython3.8-stdlib
    - addons:
        apt:
          upgrade: true
          packages: python3-lib2to3
    - language: generic
      before_install:
        - wget - https://www.python.org/ftp/python/3.8.0/Python-3.8.0.tgz | tar -zxv
        - cd Python-3.8.0
        - ./configure
        - sudo make
        - sudo make install
install: true
script: python --version ; python3 -m pip --version ||true
